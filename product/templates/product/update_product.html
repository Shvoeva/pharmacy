<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Изменение товара</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h1 style="text-align">
        <a href="{% url 'product' %}">Лекарственные товары</a>
        <a href="{% url 'product2' %}">Нелекарственные товары</a>
        <a href="{% url 'purchase' %}">Продажи</a>
    </h1>
</div>
<div class="container">
    <h1>Форма по изменению товара</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.quantity }}<br>
        {{ form.cost }}<br>
        <button class="btn btn-success" type="submit">Изменить товар</button><br><br>
    </form>
</div>
</body>
</html>
